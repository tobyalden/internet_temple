<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>HOW TO PERFORM</title>
  </head>
  <body>
    <h3>WHAT IS INTERNET TEMPLE?</h3>
    <p>
      INTERNET TEMPLE is a place to perform music online.
    </p>
    <h3>HOW DO I PERFORM AT INTERNET TEMPLE?</h3>
    <div class="hangout-container">
      <div class="g-hangout" data-render="createhangout" data-hangout_type="onair" data-widget_size=175></div>
    </div>
    <ol>
      <li>Start a Hangout on Air using the button above</li>
      <li>Use the <i class="fa fa-link" aria-hidden="true"></i> <strong>Links</strong> icon in the bottom right to copy the Video Embed link</li>
      <li>Paste it below and press Submit</li>
    </ol>
    <input type="text" id="embed-code" placeholder='<iframe width="420" height="315" src="http://www.youtube.com/embed/z_ISSC6I3JQ" frameborder="0" allowfullscreen></iframe>'>
    <button type="button" id="embed-submit">Submit</button>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $("#embed-submit").click(function() {
        socket.emit("embed submission", $("#embed-code").val());
        $("#embed-code").val("");
        return false;
      });
    </script>
    <style media="screen">
      #embed-code {
        width: 358px;
      }
    </style>
  </body>
</html>
