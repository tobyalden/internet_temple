<!doctype html>
<html>
  <head>
    <title>INTERNET TEMPLE</title>
    <link rel="shortcut icon" type="image/png" href="http://i.imgur.com/wds0irK.png"/>
    <style media="screen">
      body {
        background-repeat: repeat;
        background-image: url("images/background.png");
        background-size: cover;
        background-repeat:repeat;
      }
      h3 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      .about {
        color: white;
        font-size: small;
        position:absolute;
        right:5px;
        bottom:5px;
      }
      a:link {
          color: white;
          text-decoration:none;
      }
      a:visited {
          color: white;
      }
      a:hover {
          color: hotpink;
      }
      .click-through {
        pointer-events: none;
      }
      #frame {
        top: 0px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: 1;
      }
      #video {
        top: 0px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: -1;
      }
      #chat-window {
        top: 425px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: -1;
      }
      #chat-input-window {
        top: 470px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: -1;
      }
      #chat {
        pointer-events: none;
        display: block;
        resize: none;
        height: 90px;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 430px;
        background:transparent;
        outline:none;
        border:none;
        color: white;
        font-family: monospace;
      }
      #chat-input {
        display: block;
        resize: none;
        height: 16px;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 23px;
        background:transparent;
        outline:none;
        border:none;
        color: white;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <!-- <span class="about"><a href="about" target="_blank">ABOUT</a></span> -->
    <img id='frame' src="images/frame.png" alt="An ornate frame." />
    <iframe id="video" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
    <img id='chat-window' src="images/chat-window.png" alt="A simple box." />
    <textarea id="chat">Welcome to the Internet Temple! You can use /name to set your username.</textarea>
    <img id='chat-input-window' src="images/chat-input-window.png" alt="A small, long box." />
    <input id="chat-input" type="text" autofocus="true">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var isMobile = false;
        var username = localStorage.getItem('internet-temple-username');

        if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent)
            || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) isMobile = true;

        if(isMobile) {
          $("#frame").addClass("click-through");
        }

        var socket = io();
        console.log("Welcome to INTERNET TEMPLE...")
        socket.emit("request current embed");
        socket.on("embed submission", function(embedCode) {
          $('#video').attr('src', embedCode);
        });
        socket.on("send current embed", function(currentEmbed) {
          console.log("...please enjoy your stay.");
          $('#video').attr('src', currentEmbed.currentEmbed);

          if(username === null) {
            username = currentEmbed.newUsername;
            localStorage.setItem('internet-temple-username', username);
          }
        });

        socket.on("get chat message", function(message) {
          $("#chat").val($("#chat").val() + "\n" + message);
          $('#chat').scrollTop($('#chat')[0].scrollHeight);
        });
        $(document).keypress(function(e) {
          if(e.which == 13) {
            message = $("#chat-input").val();
            if(message.startsWith('/name')) {
              var oldUsername = username;
              username = message.split('/name')[1].substring(0, 30).trim();
              localStorage.setItem('internet-temple-username', username);
              socket.emit("send chat message", oldUsername + " changed names to " + username + ".");
            }
            else {
              if(message != "") {
                socket.emit("send chat message", username + ": " + message);
              }
            }
            $("#chat-input").val("");
          }
        });
      });
    </script>
  </body>
</html>
