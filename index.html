<!doctype html>
<html>
  <head>
    <title>INTERNET TEMPLE</title>
  </head>
  <body>
    <body>
      <span class="about"><a href="about" target="_blank">ABOUT</a></span>
      <img id='frame' src="images/frame.png" alt="An ornate frame." />
      <!-- <h3>INTERNET TEMPLE</h3> -->
      <iframe id="video" width="640" height="360" src="https://www.youtube.com/embed/DOvy38gU4Ls?showinfo=0&autoplay=1&rel=0&controls=0&modestbranding=0&disablekb=1" frameborder="0" allowfullscreen></iframe>
    </body>
    <br>
    <p>
      <!-- Click <a href="perform" target="_blank">here</a> to perform at the internet temple. -->
    </p>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      // TODO: Any sort of validation at all
      socket.on("embed submission", function(embedCode) {
        $('#video').attr('src', embedCode);
      });
    </script>
    <style media="screen">
      body {
        background-repeat: repeat;
        background-image: url("images/background.png");
        background-size: cover;
        background-repeat:repeat;
      }
      h3 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      .about {
        color: white;
        font-size: small;
        position:absolute;
        right:5px;
        bottom:5px;
      }
      a:link {
          color: white;
          text-decoration:none;
      }
      a:visited {
          color: white;
      }
      a:hover {
          color: hotpink;
      }
      #frame {
        top: 0px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: 1;
      }
      #video {
        pointer-events: none;
        top: 0px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: -1;
      }
    </style>
  </body>
</html>
